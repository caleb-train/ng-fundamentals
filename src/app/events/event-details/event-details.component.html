<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-img">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date: 'shortDate'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency: 'USD'}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>
  <hr>

  <div class="row sessions">
    <div class="col-md-2">
      <h3 style="margin:0">Sessions</h3>
    </div>
    <div class="col-md-7">
      <div class="btn-group btn-group-sm">
        <button class="btn btn-default" (click)="filterBy='all'" [class.active]="filterBy==='all'">All</button>
        <button class="btn btn-default" (click)="filterBy='beginner'"
          [class.active]="filterBy==='beginner'">Beginner</button>
        <button class="btn btn-default" (click)="filterBy='intermediate'"
          [class.active]="filterBy==='intermediate'">Intermediate</button>
        <button class="btn btn-default" (click)="filterBy='advanced'"
          [class.active]="filterBy==='advanced'">Advanced</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-default" (click)="filterBy='all'" [class.active]="filterBy==='all'">All</button>
        <button class="btn btn-default" (click)="filterBy='beginner'"
          [class.active]="filterBy==='beginner'">Beginner</button>
        <button class="btn btn-default" (click)="filterBy='intermediate'"
          [class.active]="filterBy==='intermediate'">Intermediate</button>
        <button class="btn btn-default" (click)="filterBy='advanced'"
          [class.active]="filterBy==='advanced'">Advanced</button>
      </div>
    </div>
    <div class="col-md-2">
      <a (click)="addSession()">
        Add Session
      </a>
    </div>
  </div>

  <sessions-list *ngIf="!addMode" [filterBy]="filterBy" [sessions]="event?.sessions"></sessions-list>
  <create-session *ngIf="addMode" (addSession)="createSession($event)"></create-session>
</div>
